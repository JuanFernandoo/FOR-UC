<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <script src="https://kit.fontawesome.com/f7074da23b.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="StyleSheet" href="/src/CSS/Login.css">
    <title>Log-in</title>
</head>

<body>
    <section>
        <div class="Texto">
            <h2>Tú universidad fuera del aula</h2>
            <p>FOR - UC: Donde tus ideas encuentran su voz.</p>
        </div>
        <div class="Contenedor">
            <div class="Formulario">
                <form action="#">
                    <h2>Iniciar Sesión</h2>

                    <div class="input-contenedor">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="Email" required>
                        <label for="#">E-mail</label>
                    </div>
                    <div class="input-contenedor">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" required>
                        <label for="#">Contraseña</label>
                    </div>
                </form>
                <div>
                    <button>Acceder</button>
                    <div class="Registrarse">
                        <p><a href="/public/Registro.html">¿No tienes cuenta? <u> Registrate </u></a></p>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
